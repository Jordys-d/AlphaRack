<body>
   <header class="navar">

<div class="Wrapper">
    <form action="">
        <h1>Coméntanos</h1> 
            
        <div class="input-box">
            <input type="text" placeholder="Nombre" required>
            
        </div>
        <div class="input-box">
            <input type="email" placeholder="Correo Electronico" required>
        </div> 
<div class="input-box">
        <textarea name="comentarios" placeholder="Escribe tu comentario aquí..." rows="5" cols="50">
</textarea>
        </div> 
        <legend>¿Que tan sastifechos estas con la compra?</legend>
        <div class="rating-container">
                <input type="radio" id="feliz1" name="felicidad" value="1" required>
                <label for="feliz1">Sastifecho</label>
                <input type="radio" id="feliz2" name="felicidad" value="2">
                <label for="feliz2">Prefiero no opinar</label>
                <input type="radio" id="feliz3" name="felicidad" value="3">
                <label for="feliz10">Insastisfecho</label>
                
            </div><br>
        <button type="submit" class="btn">Enviar</button>

        <div class="register-link">
            <p>¡Gracias por preferirnos!</P><i class="bi bi-emoji-laughing-fill"></i>
        </div>
    </form>
</div>
    
</body>
</html>
